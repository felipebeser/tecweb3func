<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Nome: {{nome}}<br> 
            Sexo Masculino: {{isMasculino}}<br>
            Idade: {{idade}}
        </div>
        
        <div *ngIf="isMasculino; else feminino">
            Masculino
        </div>
        
        <ng-template #feminino>
            Feminino
        </ng-template>

        <div *ngIf="!isMasculino && idade == 40">
            Você é experiente.
        </div>

        <!-- <ng-template [ngIf]="isLogado" [ngIfElse]="userLoggedOut">
            Bem-vindo! Você está logado.
        </ng-template>

        <ng-template #userLoggedOut>
            Você não está logado.
        </ng-template> -->

        <div [hidden]="isLogado">
            Bem-vindo! Você está logado.
        </div>

        <div [hidden]="!isLogado">
            Por favor, faça o login.
        </div>

    </div>
</div>
